<!DOCTYPE html>
<html>
<head>
    <title>Form Sayfası</title>
</head>
<body>
    <form id="myForm" onsubmit="redirectPage(event)">
        <label for="destination">Yönlendirilecek Sayfa:</label>
        <input type="text" id="destination" name="destination">
        <button type="submit">Sayfaya Git</button>
    </form>

    <script>
        function redirectPage(event) {
            event.preventDefault(); // Formun varsayılan gönderme işlemini engelle

            var destination = document.getElementById("destination").value; // Kullanıcının girdiği hedef sayfa adını al

            if (destination) {
                var url = destination + ".html"; // Sayfa adına göre URL oluştur

                // Yönlendirme işlemini gerçekleştir
                window.location.href = url;
            }
        }
    </script>
</body>
</html
